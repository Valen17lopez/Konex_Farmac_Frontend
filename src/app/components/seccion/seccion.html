<div class="seccion">
  <!-- Barra de b√∫squeda -->
  <div class="search-container">
    <input type="text" placeholder="Buscar medicamentos..." [(ngModel)]="busqueda" class="search-input" />
    <button class="search-button" (click)="buscarMedicamento()">üîç</button>
  </div>

  <!-- Bot√≥n Crear Medicamentos -->
  <button class="btnCrear" (click)="abrirModal()">Crear Medicamentos</button>

  <!-- Modal Crear -->
  <div class="modal" *ngIf="modalVisible">
    <div class="modal-content">
      <span class="close" (click)="cerrarModal()">&times;</span>
      <h2>Crear Medicamento</h2>
      <form (ngSubmit)="guardarMedicamento()">
        <div class="InfoMedicamento">
          <div class="infoMed">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="nuevoMedicamento.nombre" name="nombre" required>
          </div>
          <div class="infoMed">
            <label for="laboratorio">Laboratorio de f√°brica</label>
            <input type="text" id="laboratorio" [(ngModel)]="nuevoMedicamento.laboratorio" name="laboratorio" required>
          </div>
          <div class="infoMed">
            <label for="fechaFab">Fecha de fabricaci√≥n</label>
            <input type="date" id="fechaFab" [(ngModel)]="nuevoMedicamento.fechaFabricacion" name="fechaFab" required>
          </div>
          <div class="infoMed">
            <label for="fechaVen">Fecha de vencimiento</label>
            <input type="date" id="fechaVen" [(ngModel)]="nuevoMedicamento.fechaVencimiento" name="fechaVen" required>
          </div>
          <div class="infoMed">
            <label for="cantidad">Cantidad en stock</label>
            <input type="number" id="cantidad" [(ngModel)]="nuevoMedicamento.cantidadStock" name="cantidad" required>
          </div>
          <div class="infoMed">
            <label for="valor">Valor unitario</label>
            <input type="number" id="valor" [(ngModel)]="nuevoMedicamento.valorUnitario" name="valor" required>
          </div>
        </div>
        <button type="submit" class="btnGuardar">Guardar</button>
      </form>
    </div>
  </div>
</div>
